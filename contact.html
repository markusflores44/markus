<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-flex">
            <!-- Image Source: https://www.iconfinder.com/icons/748991/back_to_the_future_gibson_guitar_instrument_music_icon -->
            <img src="images/guitar_logo.png" alt="Guitar Logo">
            <h1>Calgary Guitar Store</h1>
        </div>
    </header>
    <nav>
        <h2 hidden>Navigation</h2>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li class="selected">Contact Us</li>
        </ul>
    </nav>
    <main>
        <h2 hidden>Contact Form</h2>
        <form>
            <div class="flex">
                <div class="labels">
                    <p>Your Name:</p>
                    <p>Your Email:</p>
                    <p>Your Message:</p>
                </div>
                <div>
                    <p><input type="text" id="name"></p>
                    <p><input type="text" id="email"></p>
                    <p><textarea rows="5" cols="20" id="message"></textarea></p>
                </div>
            </div>
            <div class="flex">
                <button>Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Created by Markus Luis Flores</p>
        <!-- Images Source: https://www.iconfinder.com/social-media-icons -->
        <p>Follow us on <a href="#"><img src="./images/facebook.png" alt="Facebook logo"></a> <a href="#"><img src="./images/instagram.png" alt="Instagram logo"></a> <a href="#"><img src="./images/youtube.png" alt="Youtube logo"></a></p>
    </footer>
</body>
</html>
